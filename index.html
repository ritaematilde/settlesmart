<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost of Living Comparator</title>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 80%; margin: auto; }
        input, button { margin: 10px; padding: 10px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compare Cost of Living</h1>
        <p>Enter two cities to compare their cost of living, or enter one to get details.</p>
        <input type="text" id="city1" placeholder="Enter first city">
        <input type="text" id="city2" placeholder="Enter second city (optional)">
        <button onclick="compareCities()">Compare</button>
        <div class="result" id="output"></div>
    </div>
    <script>
        async function compareCities() {
            const city1 = document.getElementById('city1').value;
            const city2 = document.getElementById('city2').value;
            if (!city1) {
                document.getElementById('output').innerHTML = '<p>Please enter at least one city.</p>';
                return;
            }
            
            let apiUrl = `https://api.example.com/costofliving?city1=${city1}`;
            if (city2) {
                apiUrl += `&city2=${city2}`;
            }
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                let outputHtml = `<h2>Cost of Living in ${city1}</h2>`;
                if (city2) {
                    outputHtml += `<h3>Compared to ${city2}</h3>`;
                }
                outputHtml += `<p>Restaurant Prices: ${data.restaurant_prices}</p>`;
                outputHtml += `<p>Groceries: ${data.groceries}</p>`;
                outputHtml += `<p>Transportation: ${data.transportation}</p>`;
                outputHtml += `<p>Utilities: ${data.utilities}</p>`;
                outputHtml += `<p>Sports & Leisure: ${data.sports_leisure}</p>`;
                outputHtml += `<p>Childcare: ${data.childcare}</p>`;
                outputHtml += `<p>Clothing & Shoes: ${data.clothing_shoes}</p>`;
                outputHtml += `<p>Rent per Month: ${data.rent_per_month}</p>`;
                outputHtml += `<p>Apartment Prices: ${data.buy_apartment_price}</p>`;
                outputHtml += `<p>Salaries & Financing: ${data.salaries_financing}</p>`;
                document.getElementById('output').innerHTML = outputHtml;
            } catch (error) {
                document.getElementById('output').innerHTML = '<p>Error retrieving data. Please try again later.</p>';
            }
        }
    </script>
</body>
</html>
